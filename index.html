<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="img/logo-alura.png" alt="logo-alura" class="logo">
        </a>
    </header>
    <main class="main">
        <div class="container-encriptador-texto">
            <input type="text" class="input-text" placeholder="Ingresa el texto aqui" id="input-text">
            <p class="warning"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#313239" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24l0 112c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-112c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
                Solo letras minúsculas y sin acentos ni caracteres especiales</p>
            <i></i>
            <div class="button-container">
                <button class="button-encriptar" onclick="ingresarTextoNormal()" id="button-encriptar">Encriptar</button>
                <button class="button-desencriptar" onclick="ingresarTextoEncriptado()" id="button-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="container-texto-encriptado" style="background-color: #ffffff;">
            <div id="mensaje-vacio">
                <img src="img/muneco.png" alt="muñeco" style="background-color: white;">
                <h2 style="background-color: #ffffff;">Ningún mensaje fue encontrado.</h2>
                <p style="background-color: #ffffff;">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea name="texto-encriptado" class="texto-encriptado" id="texto-encriptado" disabled></textarea>
            <button class="button-copy-text" onclick="copiarTexto('texto-encriptado')" id="button-copy-text">Copiar</button>  
        </div>
    </main>
    <footer class="footer">
        Desarrollado por Fabián González Candia
    </footer>
    <script src="script/app.js"></script>
</body>
</html>
